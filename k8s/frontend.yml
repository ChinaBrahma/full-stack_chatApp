apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend-pod
      labels:
        app: frontend
    spec:                           # ✅ Correct placement of spec
      containers:
        - name: chatapp-frontend
          image: chinabrahma/chatapp-frontend:latest
          ports:
            - containerPort: 80    # ✅ Corrected typo (was containerPorts)
          # env:
          #   - name: NODE_ENV
          #     value: production
